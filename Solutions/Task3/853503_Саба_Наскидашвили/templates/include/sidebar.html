{% load wine_tag %}
<div class="side-bar col-lg-3">
    <div class="search-bar w3layouts-newsletter">
        <h3 class="sear-head editContent" >Поиск фильма</h3>
        <form action="{% url "search" %}" method="get" class="d-flex editContent" >
            <input type="search" placeholder="Введите название..." name="q" class="form-control" required="">
            <button class="btn1 btn" type="submit"><span class="fa fa-search" aria-hidden="true" ></span></button>
        </form>
    </div>
<form action="{% url 'filter' %}" method="get">
                        <!--preference -->
                        <div class="left-side my-4">
                            <h3 class="sear-head editContent" >Сорта</h3>
                            <ul class="w3layouts-box-list">
                                {% for sort in view.get_sorts %}
                                <li class="editContent" >
                                    <input type="checkbox" class="checked" name="sort" value="{{ sort.id }}">
                                    <span class="span editContent" >{{ sort.name }}</span>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                        <!-- // preference -->
                        <!-- discounts -->

                        <div class="left-side">
                            <h3 class="sear-head editContent" >Страна</h3>
                            <ul class="w3layouts-box-list">
                                {% for wine in view.get_countries %}
                                <li class="editContent" >
                                    <input type="checkbox" class="checked" name="country" value="{{ wine.country }}">
                                    <span class="span editContent" >{{ wine.country}}</span>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
    <button type="submit">Найти</button>
</form>
                        <!-- //discounts -->
                        <!-- reviews -->
                        <div class="customer-rev left-side my-4">
                            <h3 class="sear-head editContent" >Рейтинг</h3>
                            <ul class="w3layouts-box-list">
                                <li>
                                    <a href="#">
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="editContent" >5.0</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star-o" aria-hidden="true" ></span>
                                        <span class="editContent" >4.0</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star-half-o" aria-hidden="true" ></span>
                                        <span class="fa fa-star-o" aria-hidden="true" ></span>
                                        <span class="editContent" >3.5</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true" ></span>
                                        <span class="fa fa-star" aria-hidden="true"></span>
                                        <span class="fa fa-star-o" aria-hidden="true" ></span>
                                        <span class="fa fa-star-o" aria-hidden="true" ></span>
                                        <span class="editContent" >3.0</span>

                                </li>

                                        <span class="fa fa-star" aria-hidden="true" ></span>

    {% get_last_wine count=2 %}
</div>
